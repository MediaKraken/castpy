<script type="text/javascript">

    var imgList=[
      $$2
   ];
   var ctr = -1;
   function setImage(ctr) {
     document.getElementById("theImg").src =
             imgList[ctr];
   }
   function prevOne() {
      ctr--;
      if (ctr < 0) {
        ctr = imgList.length + ctr;
      }
      setImage(ctr);
   }
   function nextOne() {
      ctr++;
      ctr %= imgList.length;
      setImage(ctr);
   }

  document.onkeydown = function(e) {
    switch (e.keyCode) {
      case 37: // left
        prevOne();
        break;
      case 39: // right
        nextOne();
        break;
      }
  };

</script>
